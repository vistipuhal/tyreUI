<div class="container">
    <h3>Bus Details</h3>
    <form  #busSearch="ngForm" (ngSubmit)="searchBus(busSearch)">
      <div class="form-group">
        <label for="busNum">Bus Number</label>
        <input type="text" name = "busNum" class="form-control" id="busNum" placeholder = "Enter bus number" ngModel>
      </div>
          <button type="submit" class="btn btn-success">Search</button>
    </form>
</div>
